<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/signIn-signUp.css">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <title>BigCoders</title>
    <link rel="Shortcut Icon" href="../assets/icons/logo-circle.ico"/>
  </head>
  <body>
    <section class="bg">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <a href="signIn.html">
              <i class="small material-icons back">chevron_left</i>
            </a>
          </div>
          <div class="col s12 center">
            <img src="../assets/images/logo.png" alt="logo-bc">
          </div>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate text-white">
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate text-white">
                <label for="last_name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="emailSignUp" type="email" class="validate text-white">
                <label for="email">Correo</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="passwordSignUp" type="password" class="validate text-white">
                <label for="password">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="passConfir" type="password" class="validate text-white">
                <label for="password">Confirmar contraseña</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col s12 center">
        <a id="btn-firebaseAuth" href="" class="waves-effect waves-light btn-flat btn-large light-blue lighten-1"><span class="text-white">UNIRSE</span></a>
      </div>
    </section>
    <script src="../vendors/js/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="../vendors/materialize/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

        apiKey: "AIzaSyAckNjYavFDbVEYJEE70JXM5-tU0-wFuIs",

        projectId: "red-social1",

      firebase.initializeApp(config);
    </script>
    <script src="../vendors/js/signIn-signUp.js"></script>
  </body>
</html>
