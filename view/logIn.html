<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>
</head>

<body class="">
    <section class="backfound">
        <div class="container">
            <div class="row">
                <i class="large material-icons col s6 offset-s4 offset-m5 ">local_airport</i>
                <h4 class="center">Registrate gratis y podrás compartir tu latento</h4>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn red col s10 offset-s1">
                    <i class="material-icons left">cloud</i>Registrate con Google</a>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn light-blue darken-4 col s10 offset-s1">
                    <i class="material-icons left">cloud</i>Registrate con Facebook</a>
            </div>

            <div class="row">
                <hr> </div>

                <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s6">
                              <i class="material-icons prefix">email</i>
                              <input id="" type="email" class="validate">
                              <label for="">Correo electronico</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">edit</i>
                              <input id="" type="password" class="validate">
                              <label for="">Contraseña</label>
                            </div>
                          </div>
                        </form>
                      </div>

                      <div class="row">
                            <a href="home.html" class="waves-effect waves-light btn deep-purple darken-2 col s10 offset-s1">
                                <i class="material-icons left">cloud</i>Ingresar</a>
                        </div>

                            

        </div>
    </section>
    <script src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- <script src="../vendors/materialize/js/materialize.min.js"></script> -->
    <script src="../materialize.js"></script>
</body>

</html>
