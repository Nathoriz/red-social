<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form1</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <link rel="stylesheet" href="../css/forms.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <section class="bg-user">
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="center">
              <img class="check responsive-img" src="../assets/images/check.png" alt="check">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Usuario</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">https</i>
              <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Contraseña</label>
            </div>
          </div>
        </form> 
      </div>

    </div>
    <div class="col s12 col l3 center">
      <a class="waves-effect waves-light btn-flat btn-large teal accent-3">INGRESAR</a>
    </div>
    <div class="row">
      <div class="center">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>          
      </div>
    </div>
  </section>

  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
</body>
</body>
</html>
