<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BigCoders</title>
  <link rel="Shortcut Icon" href="../assets/icons/logo-circle.ico" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Let browser know website is optimized for mobile-->
  <link rel="stylesheet" href="../css/signIn-signUp.css">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-user">
  <!--Solo se muestra en desktop y tablet-->
  <header class="hide-on-small-only">
    <nav>
      <div class="nav-wrapper light-blue lighten-1">
        <img src="../assets/images/logo.png" alt="logo">
      </div>
    </nav>
  </header>
  <section class="">
    <div class="row">
      <div class="col s12 m5 l3 opacity center center-items-v">
        <div class="row">
          <form class="col s12 m12 l12">
            <div class="row hide-on-med-and-up">
              <div class="center">
                <img class="check responsive-img" src="../assets/images/check.png" alt="check">
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="email" class="validate text-white"></input>
                <label for="icon_prefix2">Usuario</label>
              </div>
              <div class="input-field col s12 m12 l12">
                <i class="material-icons prefix">https</i>
                <input type="password" id="pass" class="validate text-white"></input>
                <label for="icon_prefix2">Contraseña</label>
              </div>
            </div>
          </form>
          <div class="row center">
            <div class="row center center-items-h">
              <a id="btn-login" href="home.html" class="col s12 m12 l12 waves-effect waves-light btn-flat btn-large light-blue lighten-1">
                <span class="text-white">INGRESAR</span>
              </a>
            </div>
            <div class="row center center-items-h">
              <a id="btn-google" href="" class="col s12 m12 l12 waves-effect waves-light btn-flat btn-large light-blue lighten-1">
                <span class="text-white">Google</span>
              </a>
            </div>
            <div class="row center-items-h">
              <!--Solo se muestra en mobile-->
              <div class="center hide-on-med-and-up">
                <p>¿No tienes una cuenta?
                  <a href="../view/signUp.html">Regístrate</a>
                </p>
              </div>
              <!--Solo se muestra en desktop-tablet-->
              <div class="center hide-on-small-only">
                <p>¿No tienes una cuenta?
                  <a href="#signUp" class="modal-trigger">Regístrate</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Modal Structure -->
  <div id="signUp" class="modal">
    <div class="modal-content grey darken-4">
      <div class="container">
        <div class="row center">
          <h4>Registro</h4>
          <form class="col m12 l12">
            <div class="row">
              <div class="input-field col m6 l6">
                <input id="first_name" type="text" class="validate text-white">
                <label for="first_name">Nombre</label>
              </div>
              <div class="input-field col m6 l6">
                <input id="last_name" type="text" class="validate text-white">
                <label for="last_name">Apellido</label>
              </div>
              <div class="input-field col m12 l12">
                <input id="emailSignUp" type="email" class="validate text-white">
                <label for="email">Correo</label>
              </div>
              <div class="input-field col m12 l12">
                <input id="passwordSignUp" type="password" class="validate text-white">
                <label for="password">Contraseña</label>
              </div>
              <div class="input-field col m12 l12">
                <input id="passConfir" type="password" class="validate text-white">
                <label for="password">Confirmar contraseña</label>
              </div>
              <div class="col m12 l12">
                <a id="btn-firebaseAuth" href="" class="col m12 l12 waves-effect waves-light btn-flat btn-large light-blue lighten-1">
                  <span class="text-white">UNIRSE</span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/materialize/js/materialize.min.js"></script>
  <script src="../vendors/materialize/js/materialize-modal.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyAckNjYavFDbVEYJEE70JXM5-tU0-wFuIs",
      authDomain: "red-social1.firebaseapp.com",
      databaseURL: "https://red-social1.firebaseio.com",
      projectId: "red-social1",
      storageBucket: "red-social1.appspot.com",
      messagingSenderId: "772159467090"
    };
    firebase.initializeApp(config);
  </script>
  <script src="../js/signIn-signUp.js"></script>
</body>

</html>
